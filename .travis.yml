language: python

python:
    - 2.7
    - 3.4

sudo: false

before_install:
    - wget -q http://download.linuxaudio.org/lilypond/binaries/linux-64/lilypond-2.19.15-1.linux-64.sh
    - sh lilypond-2.19.15-1.linux-64.sh --batch
    - export PATH=/home/travis/bin:$PATH
    - pip install coveralls
    - pip install coverage

install:
    - pip install --allow-external abjad --allow-unverified abjad -e git://github.com/Abjad/abjad.git#egg=abjad
    - pip install --allow-external ide --allow-unverified ide -e git://github.com/Abjad/ide.git#egg=ide
    - pip install --allow-external supriya --allow-unverified supriya -e git://github.com/Pulgama/supriya.git#egg=supriya
    - pip install -e . 

script:
    - coverage run -a `which ajv` doctest ./consort
    - coverage run -a `which py.test` -rf ./consort

after_success:
    coveralls

notifications:
    email: false