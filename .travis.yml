language: python

sudo: false

env:
    global:
        - LILYPOND_VERSION=2.19.44

python:
    - 3.5

before_install:

    - echo TRAVIS_PYTHON_VERSION $TRAVIS_PYTHON_VERSION
    - wget -q http://download.linuxaudio.org/lilypond/binaries/linux-64/lilypond-$LILYPOND_VERSION-1.linux-64.sh
    - sh lilypond-$LILYPOND_VERSION-1.linux-64.sh --batch
    - export PATH=/home/travis/bin:$PATH
    - pip install -U pip
    - pip install coveralls
    - pip install coverage

install:
    - pip install -e . 

script:
    - coverage run -a `which ajv` doctest ./consort
    - coverage run -a `which py.test` -rf ./consort

after_success:
    coveralls

notifications:
    email: false
